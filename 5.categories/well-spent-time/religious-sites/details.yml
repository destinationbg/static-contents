slug: religious-sites
locale:
  bg:
    title: Религиозни обекти
    description: >-
      Потопи се в красотата на религиозните забележителности на България, които
      включват църкви, храмове, манастири, джамии и синагоги, всяка със свой
      собствен уникален архитектурен стил и културно значение.
  en:
    title: Religious Sites
    description: >-
      Immerse yourself in the beauty of Bulgaria's religious landmarks, which
      include churches, temples, monasteries, mosques, and synagogues, each with
      its own unique architectural style and cultural significance.
