locale:
  bg:
    title: Лято
    description: >-
      Лятото в България е прекрасен сезон с топло време и широка гама от
      дейности на открито за всички възрасти. Посетителите могат да се насладят
      на плуване, водни спортове, планинско колоездене, конна езда и културни
      преживявания като музикални и художествени фестивали и разглеждане на
      музеи и исторически места. Дългото крайбрежие на страната покрай Черно
      море и живописните планини предлагат зашеметяваща природна красота и
      възможности за релакс и приключения.
  en:
    title: Summer
    description: >-
      Summer in Bulgaria is a splendid season with warm weather and a wide range
      of outdoor activities for all ages. Visitors can enjoy swimming, water
      sports, mountain biking, horseback riding, and cultural experiences such
      as music and art festivals, as well as exploring museums and historical
      sites. The country's extensive coastline along the Black Sea and its
      picturesque mountains offer breathtaking natural beauty and opportunities
      for relaxation and adventure.
