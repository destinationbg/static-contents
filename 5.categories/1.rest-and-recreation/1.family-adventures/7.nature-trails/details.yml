slug: nature-trails
locale:
  bg:
    title: Екопътеки
    description: >-
      За семействата, които обичат природата и искат да научат повече за
      местната флора и фауна, екопътеките в страната са отличен избор. Те
      предоставят възможност за разходки в природни резервати и паркове, като по
      пътя можете да научите интересни факти за растенията и животните в
      региона.
  en:
    title: Nature Trails
    description: >-
      For families who love nature and want to learn more about the local flora
      and fauna, the country's eco-trails are an excellent choice. They provide
      the opportunity for walks in nature reserves and parks, and along the way
      you can learn interesting facts about the plants and animals of the
      region.
