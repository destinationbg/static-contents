slug: parks
locale:
  bg:
    title: Паркове
    description: >-
      С разнообразие от красиви паркове, България е идеално място за семейни
      разходки и отдих на открито. Тези паркове предоставят обширни зелени
      площи, детски площадки и чист въздух, които правят посещението им
      подходящо за всички възрасти.
  en:
    title: Parks
    description: >-
      With a variety of beautiful parks, Bulgaria is an ideal place for family
      walks and outdoor recreation. These parks provide extensive green spaces,
      playgrounds and fresh air that make their visit suitable for all ages.
