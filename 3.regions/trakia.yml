locale:
  bg:
    title: Тракийски район
    description: >-
      Тракийският туристически район в България се състои от 35 общини и включва
      няколко исторически забележителности. Някои от забележителните атракции
      включват минерални бани, пещери и древни градове с римска и османска
      история. Има и много живописни градове и курорти, предлагащи възможности
      за отдих и почивка. Регионът е известен със своята природна красота,
      разнообразно културно наследство и богата история.
  en:
    title: Trakia Tourist Region
    description: >-
      The Trakia Tourist Region in Bulgaria is made up of 35 municipalities and
      contains several historic landmarks. Some of the notable attractions
      include mineral baths, caves, and ancient cities with Roman and Ottoman
      history. There are also many scenic towns and resorts, offering
      opportunities for recreation and relaxation. The region is known for its
      natural beauty, diverse cultural heritage, and rich history.
