slug: time-with-friends
locale:
  bg:
    title: Време с приятели
    description: >-
      За тези, които търсят забавление и нови преживявания с приятели, България
      е идеалната дестинация. От топлия пясък на морския бряг до разнообразния
      градски живот, в България има много начини да се забавлявате с приятелите
      си.
  en:
    title: Time with Friends
    description: >-
      For those seeking fun and new experiences with friends, Bulgaria is the
      ideal destination. From the warm sands of the seaside to the diverse city
      life, Bulgaria offers plenty of ways to have a good time with your
      friends.
