slug: zoos
locale:
  bg:
    title: Зоологически градини
    description: >-
      Има няколко зоологически градини, където семействата могат да се насладят
      на видове животни от цял свят. Посетителите могат да видят различни
      животни, като лъвове, слонове, зебри и много други.
  en:
    title: Zoos
    description: >-
      There are several zoos where families can enjoy species of animals from
      all over the world. Visitors can see different animals like lions,
      elephants, zebras and many more.
