locale:
  bg:
    title: Варненско черноморие
    description: >-
      Варненското черноморие е туристически регион в България, който включва 24
      общини и предлага редица исторически забележителности. Регионът е
      разположен по крайбрежието на Черно море и е известен със зашеметяващата
      си природна красота, както и с богатото си културно наследство.
      Посетителите могат да разгледат множеството древни руини и укрепления,
      осеяли крайбрежието, да посетят исторически църкви и манастири или просто
      да се насладят на слънцето на многото девствени плажове в региона. Освен
      това районът е известен със своя оживен нощен живот и е популярна
      дестинация за туристи от цял свят.
  en:
    title: Varna Black Sea Coast
    description: >-
      The Varna Black Sea Coast is a tourist region in Bulgaria that includes 24
      municipalities and offers a number of historic landmarks. The region is
      located along the Black Sea Coast and is known for its stunning natural
      beauty, as well as its rich cultural heritage. Visitors can explore the
      many ancient ruins and fortifications that dot the coastline, visit
      historic churches and monasteries, or simply soak up the sun on the
      region's many pristine beaches. Additionally, the area is renowned for its
      vibrant nightlife, and is a popular destination for tourists from all over
      the world.
