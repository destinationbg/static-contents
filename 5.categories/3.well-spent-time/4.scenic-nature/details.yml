slug: scenic-nature
locale:
  bg:
    title: Живописна природа
    description: >-
      Впусни се в пътешествие на изследване и откриване през дивата природа на
      България, където зашеметяващите планински вериги, криволичещи пътеки и
      спокойните паркове и градини предлагат бягство от градската суматоха и
      суетата, предоставяйки естествено убежище на всички, които го търсят.
  en:
    title: Scenic Nature
    description: >-
      Embark on a journey of exploration and discovery through Bulgaria's
      untamed wilderness, where stunning mountain ranges, winding trails, and
      serene parks and gardens offer an escape from the city's hustle and
      bustle, providing a natural sanctuary to all those who seek it.
