slug: huts
locale:
  bg:
    title: Хижи
    description: >-
      България предлага невероятни възможности за отсядане в хижи в планините.
      Това е идеалната възможност за семействата да изживеят близък контакт с
      природата. Можете да се наслаждавате на чистия въздух, живописните гледки
      и приключенията на планината, а след това да се върнете в уютната хижа
      след деня, пълен с емоции.
  en:
    title: Huts
    description: >-
      Bulgaria offers incredible opportunities for staying in mountain huts.
      This is the perfect opportunity for families to experience close contact
      with nature. You can enjoy the fresh air, scenic views and adventure on
      the mountain, then return to the cozy lodge after the day full of
      emotions.
