    title: Бургаско черноморие
    description: >-
      Бургаското черноморие в България е туристическа зона, която включва 13
      общини и е известна със своите красиви плажове, културни забележителности
      и природни паркове. Някои забележителни атракции включват древни римски
      руини, средновековни крепости и красивия природен резерват Ропотамо, който
      е дом на разнообразна флора и фауна. Освен това районът е известен със
      своите оживени курортни градове и традиционни рибарски селища, както и с
      богатото си културно наследство и разнообразна местна кухня.
  en:
    title: Bourgas Black Sea Coast
    description: >-
      The Burgas Black Sea Coast in Bulgaria is a tourist area that includes 13
      municipalities and is known for its beautiful beaches, cultural landmarks,
      and natural parks. Some notable attractions include ancient Roman ruins,
      medieval fortresses, and the beautiful Ropotamo Nature Reserve, which is
      home to a diverse range of flora and fauna. Additionally, the area is
      known for its bustling resort towns and traditional fishing villages, as
      well as its rich cultural heritage and vibrant local cuisine.
