slug: spring
locale:
  bg:
    title: Пролет
    description: >-
      Пролетта в България е красив сезон с меки температури и оживени пейзажи,
      което го прави идеално време за дейности на открито като колоездене и
      наблюдение на птици. Посетителите могат също така да изследват богатата
      история и култура на страната на древни места като Пловдив и да се
      насладят на вкусна местна кухня, включваща пресни зеленчуци, билки и
      сирена. Пролетният сезон на България предлага прекрасна възможност да се
      докоснете до природните красоти, историята и кухнята на страната.
  en:
    title: Spring
    description: >-
      Spring in Bulgaria is a beautiful season with mild temperatures and
      vibrant landscapes, making it an ideal time for outdoor activities like
      cycling and birdwatching. Visitors can also explore the country's rich
      history and culture at ancient sites like Plovdiv and savor delicious
      local cuisine featuring fresh vegetables, herbs, and cheese. Bulgaria's
      spring season offers a wonderful opportunity to experience the natural
      beauty, history, and cuisine of the country.
