locale:
  bg:
    title: Родопски район
    description: >-
      Родопите в България са известни с богатото си културно-историческо
      наследство. Районът включва 27 общини и е дом на много интересни
      забележителности. Някои от тези забележителности са археологически обекти,
      културни и религиозни паметници и природни забележителности като живописни
      планини, езера и пещери. Регионът също така може да се похвали с добре
      запазени традиции и обичаи, като през цялата година се провеждат много
      местни фестивали и събития.
  en:
    title: Rhodopes Tourist Region
    description: >-
      The Rhodopes Tourist Region of Bulgaria is known for its rich cultural and
      historical heritage. The area includes 27 municipalities and is home to
      many interesting landmarks. Some of these landmarks are archaeological
      sites, cultural and religious monuments, and natural attractions such as
      scenic mountains, lakes, and caves. The region also boasts well-preserved
      traditions and customs, with many local festivals and events being held
      throughout the year.
