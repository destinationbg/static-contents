slug: danube
svg_color: '#FBBF24'
locale:
  bg:
    title: Дунавски район
    description: >-
      Дунавският туристически район на България включва 67 общини и разполага с
      много исторически забележителности. Някои от най-важните и забележителни
      атракции включват древни крепости, църкви и манастири. Много от тези
      обекти имат значителна културна и историческа стойност, тъй като
      съществуват от векове. Регионът е известен със своите живописни пейзажи и
      уникална комбинация от история, култура и природна красота, което го прави
      популярна дестинация както за туристи, така и за любители на историята.
  en:
    title: Danube Tourist Region
    description: >-
      The Danube Tourist Region of Bulgaria includes 67 municipalities and
      features many historical landmarks. Some of the most important and notable
      attractions include ancient fortresses, churches, and monasteries. Many of
      these sites have significant cultural and historical value, having been in
      existence for centuries. The region is known for its picturesque
      landscapes and unique blend of history, culture, and natural beauty,
      making it a popular destination for tourists and history buffs alike.
