slug: picnicking
locale:
  bg:
    title: Пикник
    description: >-
      Забавлението на свеж въздух и вкусната храна се съчетават в идеалния
      пикник сред природата. В България има множество подходящи места за пикник,
      където семействата могат да релаксират, да играят игри и да се насладят на
      обяд под открито небе.
  en:
    title: Picnicking
    description: >-
      Fun in the fresh air and delicious food combine in the perfect picnic in
      nature. There are plenty of suitable picnic spots in Bulgaria where
      families can relax, play games and enjoy lunch under the open sky.
