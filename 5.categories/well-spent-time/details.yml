slug: rest-and-recreation
locale:
  bg:
    title: Добре прекарано време
    description: >-
      Има много начини да прекарате времето си добре в България и да създадете
      трайни спомени от посещението си. Планирайте добре чрез нашите предложения
      и си осигурете пълноценно и приятно изживяване, което да помните цял
      живот.
  en:
    title: Well Spent Time
    description: >-
      There are numerous ways to make the most of your time in Bulgaria and
      create lasting memories of your visit. Plan wisely using our suggestions
      to ensure a fulfilling and enjoyable experience that you'll cherish for a
      lifetime.
