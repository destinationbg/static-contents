slug: rila-pirin
svg_color: '#2DD4BF'
locale:
  bg:
    title: Рило-Пирински район
    description: >-
      Рило-Пиринският регион на България е богат на исторически забележителности
      и туристически атракции, включително 23 общини. Регионът е известен с
      разнообразния си ландшафт, вариращ от Рилския манастир, който е един от
      най-големите и известни източноправославни манастири в България, до
      Националния парк Пирин, който е обект на световното наследство на ЮНЕСКО.
      Районът също така се гордее с множество термални бани и ски курорти,
      предлагащи на посетителите набор от преживявания през цялата година. Освен
      това регионът е пропит с история, с древни крепости и руини, които са
      запазени и са отворени за изследване.
