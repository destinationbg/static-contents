  en:
    title: Sofia Tourist Region
    description: >-
      The Sofia Tourist Region in Bulgaria includes 23 municipalities, and it
      features various historic landmarks and attractions. Some of these include
      medieval fortresses, churches, monuments, and museums that showcase the
      rich cultural heritage of the region. The city of Sofia, the capital of
      Bulgaria, is also located in the region and is a popular tourist
      destination known for its historical landmarks, such as the Alexander
      Nevsky Cathedral, the National Palace of Culture, and the Vitosha
      Mountain. Other popular destinations include scenic mountains and lakes,
      thermal baths, and ski resorts.
