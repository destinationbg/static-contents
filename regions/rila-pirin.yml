  en:
    title: Rila-Pirin Tourist Region
    description: >-
      The Rila-Pirin Tourist Region of Bulgaria is rich in historical landmarks
      and tourist attractions, including 23 municipalities. The region is known
      for its diverse landscape, ranging from the Rila Monastery, which is one
      of the largest and most famous Eastern Orthodox monasteries in Bulgaria,
      to the Pirin National Park, which is a UNESCO World Heritage Site. The
      area also boasts numerous thermal baths and ski resorts, offering visitors
      a range of experiences year-round. Additionally, the region is steeped in
      history, with ancient fortresses and ruins that have been preserved and
      are open for exploration.
