  bg:
    title: Старопланински район
    description: >-
      Регионът на Стара планина в България, който включва 32 общини, е известен
      със своята природна красота, исторически и културни забележителности и
      разнообразни туристически дестинации. Този регион има богата история,
      датираща от древни времена и е дом на много интересни забележителности,
      включително средновековни крепости, манастири, църкви и музеи. Има и много
      възможности за дейности на открито, като туризъм, каране на ски и къмпинг.
      Естествената красота на региона също е голяма привлекателност за туристите
      със своите вълнисти хълмове, гъсти гори и чисти реки. Освен това Стара
      планина е известна със своята уникална местна кухня, традиционни занаяти и
      оживени културни събития.
