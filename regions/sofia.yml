slug: sofia
locale:
  bg:
    title: Софийски район
    description: >-
      Софийският туристически район в България включва 23 общини и разполага с
      различни исторически забележителности и атракции. Някои от тях включват
      средновековни крепости, църкви, паметници и музеи, които демонстрират
      богатото културно наследство на региона. Град София, столицата на
      България, също се намира в региона и е популярна туристическа дестинация,
      известна със своите исторически забележителности като храм-паметник
      Александър Невски, Националния дворец на културата и планината Витоша.
      Други популярни дестинации включват живописни планини и езера, термални
      бани и ски курорти.
  en:
    title: Sofia Tourist Region
    description: >-
      The Sofia Tourist Region in Bulgaria includes 23 municipalities, and it
      features various historic landmarks and attractions. Some of these include
      medieval fortresses, churches, monuments, and museums that showcase the
      rich cultural heritage of the region. The city of Sofia, the capital of
      Bulgaria, is also located in the region and is a popular tourist
      destination known for its historical landmarks, such as the Alexander
      Nevsky Cathedral, the National Palace of Culture, and the Vitosha
      Mountain. Other popular destinations include scenic mountains and lakes,
      thermal baths, and ski resorts.
