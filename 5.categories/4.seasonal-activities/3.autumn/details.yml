slug: autumn
locale:
  bg:
    title: Есен
    description: >-
      Есента в България е красив сезон, с чист въздух и разнообразие от дейности
      на открито, на които да се насладите. Пешеходният туризъм, колоезденето,
      конната езда и риболовът са популярни дейности на открито, а посетителите
      могат също така да изследват богатата история и култура на страната в
      исторически обекти и музеи, докато са заобиколени от зашеметяваща природа.
  en:
    title: Autumn
    description: >-
      Autumn in Bulgaria is a beautiful season, with clean air and a variety of
      outdoor activities to enjoy. Hiking, cycling, horseback riding, and
      fishing are popular outdoor pursuits, and visitors can also explore the
      country's rich history and culture at historical sites and museums, all
      while surrounded by stunning nature.
