slug: story
locale:
  bg:
    title: Оставете се историята да ви заплени
    description: >-
      Историята на България обхваща хилядолетия и е оставила траен отпечатък в
      съзнанието на населяващите я и до днес хора. Територията на страната има
      разнообразно и завладяващо минало, което може да бъде изследвано.
  en:
    title: Let the Story Captivate You
    description: >-
      The history of Bulgaria spans millennia and has left a lasting imprint on
      the collective consciousness of its inhabitants, enduring to this day. The
      country's territory boasts a diverse and captivating past that can be
      explored.
