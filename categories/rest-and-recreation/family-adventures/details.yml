slug: family-adventures
locale:
  bg:
    title: Семейни приключения
    description: >-
      За тези, които обичат да пътуват с цялото си семейство, България предлага
      безброй вълнуващи приключения за малки и големи - от градски паркове до
      изследване на красивата природа на планините и морето.
  en:
    title: Family Adventures
    description: >-
      For those who like to travel with the whole family, Bulgaria offers
      countless exciting adventures for young and old - from city parks to
      exploring the beautiful nature of the mountains and the sea.
