slug: valley-of-roses
locale:
  bg:
    title: Долината на розите
    description: >-
      Регионът Долината на розите в България е популярна туристическа
      дестинация, известна с красивите си пейзажи и богато културно наследство.
      Районът обхваща 19 общини и е дом на множество исторически
      забележителности и атракции. Много от тези забележителности датират от
      средновековния и османския период и демонстрират богатата история и
      културно наследство на региона. Районът е известен и с природната си
      красота, с вълнисти хълмове, плодородна земеделска земя и девствени гори,
      които са убежище за ентусиасти на открито и любители на природата.
      Регионът е уникална дестинация, която предлага по нещо за всеки, от
      богатото културно наследство до зашеметяващата си природна красота.
  en:
    title: Тhe Valley of Roses
    description: >-
      Тhe Valley of Roses region in Bulgaria is a popular tourist destination
      known for its beautiful landscapes and rich cultural heritage. The area
      encompasses 19 municipalities and is home to numerous historical landmarks
      and attractions. Many of these landmarks date back to the medieval and
      Ottoman periods, and showcase the region's rich history and cultural
      heritage. The area is also famous for its natural beauty, with rolling
      hills, fertile farmland, and pristine forests that are a haven for outdoor
      enthusiasts and nature lovers. Тhe region is a unique destination that
      offers something for everyone, from its rich cultural heritage to its
      stunning natural beauty.
