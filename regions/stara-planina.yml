slug: stara-planina
locale:
  bg:
    title: Старопланински район
    description: >-
      Регионът на Стара планина в България, който включва 32 общини, е известен
      със своята природна красота, исторически и културни забележителности и
      разнообразни туристически дестинации. Този регион има богата история,
      датираща от древни времена и е дом на много интересни забележителности,
      включително средновековни крепости, манастири, църкви и музеи. Има и много
      възможности за дейности на открито, като туризъм, каране на ски и къмпинг.
      Естествената красота на региона също е голяма привлекателност за туристите
      със своите вълнисти хълмове, гъсти гори и чисти реки. Освен това Стара
      планина е известна със своята уникална местна кухня, традиционни занаяти и
      оживени културни събития.
  en:
    title: Stara Planina Tourist Region
    description: >-
      The Stara Planina Tourist Region in Bulgaria, which includes 32
      municipalities, is known for its natural beauty, historical and cultural
      landmarks, and diverse tourist destinations. This region has a rich
      history dating back to ancient times and is home to many interesting
      sights, including medieval fortresses, monasteries, churches, and museums.
      There are also many opportunities for outdoor activities, such as hiking,
      skiing, and camping. The region's natural beauty is also a big draw for
      tourists, with its rolling hills, dense forests, and clear rivers.
      Additionally, Stara Planina is known for its unique local cuisine,
      traditional crafts, and vibrant cultural events.
