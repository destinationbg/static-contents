  bg:
    title: Дунавски район
    description: >-
      Дунавският туристически район на България включва 67 общини и разполага с
      много исторически забележителности. Някои от най-важните и забележителни
      атракции включват древни крепости, църкви и манастири. Много от тези
      обекти имат значителна културна и историческа стойност, тъй като
      съществуват от векове. Регионът е известен със своите живописни пейзажи и
      уникална комбинация от история, култура и природна красота, което го прави
      популярна дестинация както за туристи, така и за любители на историята.
