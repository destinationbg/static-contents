slug: camping
locale:
  bg:
    title: Къмпинг
    description: >-
      Известна с невероятната си природа, страната предлага множество места за
      къмпингуване. Семействата могат да се насладят на красиви гледки и да се
      забавляват с дейности като разходки в планините, къпане в реки и езера и
      готвене на барбекю.
  en:
    title: Camping
    description: >-
      Known for its amazing scenery, the country offers plenty of camping spots.
      Families can enjoy beautiful views and have fun with activities such as
      hiking in the mountains, swimming in rivers and lakes, and cooking on
      barbecues.
