slug: solo-travelers
locale:
  bg:
    title: Самостоятелни пътешественици
    description: >-
      Ако пътувате сами, може да се насладите на спокойствието и свободата да
      изследвате България в свое темпо. България предлага красива природа,
      уникални културни забележителности и много възможности за отдих и релакс.
  en:
    title: Solo Travelers
    description: >-
      If you're traveling solo, you can enjoy the tranquility and freedom to
      explore Bulgaria at your own pace. Bulgaria offers beautiful nature,
      unique cultural landmarks, and plenty of opportunities for rest and
      relaxation.
