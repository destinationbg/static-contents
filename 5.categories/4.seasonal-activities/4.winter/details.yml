slug: winter
locale:
  bg:
    title: Зима
    description: >-
      Зимният сезон в България е магическо време от годината със заснежени
      планини и разнообразие от зимни спортове за всички възрасти. Ски курортите
      в страната предлагат ски, сноуборд, тобоган, снегоходки и други зимни
      спортове, както и възможности за туризъм и опознаване на уникалната
      българска култура и кухня.
  en:
    title: Winter
    description: >-
      Winter season in Bulgaria is a magical time of year with snow-covered
      mountains and a variety of winter sports for all ages. The ski resorts in
      the country offer skiing, snowboarding, tobogganing, snowmobiling, and
      other winter sports, as well as opportunities for tourism and experiencing
      the unique Bulgarian culture and cuisine.
