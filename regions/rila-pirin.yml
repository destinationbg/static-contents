slug: rila-pirin
locale:
  bg:
    title: Рило-Пирински район
    description: >-
      Рило-Пиринският регион на България е богат на исторически забележителности
      и туристически атракции, включително 23 общини. Регионът е известен с
      разнообразния си ландшафт, вариращ от Рилския манастир, който е един от
      най-големите и известни източноправославни манастири в България, до
      Националния парк Пирин, който е обект на световното наследство на ЮНЕСКО.
      Районът също така се гордее с множество термални бани и ски курорти,
      предлагащи на посетителите набор от преживявания през цялата година. Освен
      това регионът е пропит с история, с древни крепости и руини, които са
      запазени и са отворени за изследване.
  en:
    title: Rila-Pirin Tourist Region
    description: >-
      The Rila-Pirin Tourist Region of Bulgaria is rich in historical landmarks
      and tourist attractions, including 23 municipalities. The region is known
      for its diverse landscape, ranging from the Rila Monastery, which is one
      of the largest and most famous Eastern Orthodox monasteries in Bulgaria,
      to the Pirin National Park, which is a UNESCO World Heritage Site. The
      area also boasts numerous thermal baths and ski resorts, offering visitors
      a range of experiences year-round. Additionally, the region is steeped in
      history, with ancient fortresses and ruins that have been preserved and
      are open for exploration.
