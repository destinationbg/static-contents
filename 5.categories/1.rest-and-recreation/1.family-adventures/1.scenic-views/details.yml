slug: scenic-views
locale:
  bg:
    title: Гледки
    description: >-
      България е богата на невероятни гледки, които могат да бъдат изживяни от
      цялото семейство. От величествени планини и хълмове до морски брегове и
      езера. Страната предлага разнообразие от красиви места, които трябва да
      бъдат видяни. Гледките са най-добри, когато споделяте този момент с
      любимите си хора.
  en:
    title: Scenic Views
    description: >-
      Bulgaria is rich in incredible sights that can be experienced by the whole
      family. From majestic mountains and hills to seashores and lakes. The
      country offers a variety of beautiful places that must be seen. The views
      are best when you share this moment with your loved ones.
