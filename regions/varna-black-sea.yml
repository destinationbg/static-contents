  en:
    title: Varna Black Sea Coast
    description: >-
      The Varna Black Sea Coast is a tourist region in Bulgaria that includes 24
      municipalities and offers a number of historic landmarks. The region is
      located along the Black Sea Coast and is known for its stunning natural
      beauty, as well as its rich cultural heritage. Visitors can explore the
      many ancient ruins and fortifications that dot the coastline, visit
      historic churches and monasteries, or simply soak up the sun on the
      region's many pristine beaches. Additionally, the area is renowned for its
      vibrant nightlife, and is a popular destination for tourists from all over
      the world.
